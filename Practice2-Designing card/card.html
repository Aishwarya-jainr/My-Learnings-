    <link rel="stylesheet" href="card.css" class="rel">
</head>
<body>

     <div class="card">

            </ul>
        </div>
        <div class="data">

            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam architecto omnis temporibus ipsa quasi veritatis quas earum quia dicta iure!</p>
        </div>
        <div class="button">
            <button>Read More</button>
        </div> 
    </div>
</body>
</html>
